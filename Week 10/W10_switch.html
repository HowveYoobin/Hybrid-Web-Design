<html>
    <script>
        var country = prompt("언어를 입력해주세요.");

        // break문이 없으면 코드블럭이 한 case에서 멈추지 않고 계속 넘어감
        switch (country) {
            case "Korean":
                alert('안녕하세요');
                break;
            case "English":
                alert('Hello');
                break;
            case "Spanish":
                alert('Hola');
                break;
            default:
                alert("지원하지 않는 언어입니다.");
                break;
        }
    </script>
</html>
